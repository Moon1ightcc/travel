<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>

		<script>
			/*
			    from表单校验
			    1. 校验用户名 范围在8~20位
			    2. 校验密码   范围在6~12
			    3. 校验邮箱   xxx@xxx.xxx
			    4. 校验姓名   2~4位 不为空
			    5.......
			* */
			// 1.校验用户名
			//限制用户输入的字符需要在8-20位之间
			function checkUsername() {
				// 定义用户名，接受用户输入的值
				let username =$("#username").val();
				// 定义一个正则表达式.定义正则 ^ 正则的开始   $正则的结束
				let reg_Username = /^\w{8,20}$/;
				//定义一个flag,判断正则和输入的是否相等
				let flag = reg_Username.test(username);
				if(flag){
					// 用户名校验成功
					$("#username").css("border","");
					$("#warn1").html("用户名合法").css("color","green")
				} else {
					//用户名非法,加一个红色边框
					$("#username").css("border","1px solid red");
					$("#warn1").html("请输入长度12-20的用户名").css("color","red")
				}
				return flag;
			}

			//2. 校验密码
			//范围在6~12
			function checkPassword() {
				//定义一个密码，接受用户输入的值
				let password =$("#password").val();
				// 定义一个正则表达式.定义正则 ^ 正则的开始   $正则的结束
				let reg_Password = /^\w{6,12}$/;
				//定义一个flag,判断正则和输入的是否相等
				let flag = reg_Password.test(password);
				//使用if判断
				if(flag){
					// 匹配成功
					$("#password").css("border","");
					$("#warn2").html("密码合法").css("color","green")
				} else {
					//用户名非法,加一个红色边框
					$("#password").css("border","1px solid red");
					$("#warn2").html("请输入长度6-12的密码").css("color","red")
				}
				return flag;
			}
			
			function checkEmail() {
				//定义一个密码，接受用户输入的值
				let email =$("#email").val();
				// 定义一个正则表达式.定义正则 ^ 正则的开始   $正则的结束
				//zhangsan123@qq/163.com.cn
				let reg_Email = /^\w+@+\w+\.+\w+$/;
				//定义一个flag,判断正则和输入的是否相等
				let flag = reg_Email.test(email);
				//使用if判断
				if(flag){
					// 匹配成功
					$("#email").css("border","");
					$("#warn3").html("邮箱合法").css("color","green")
				} else {
					//用户名非法,加一个红色边框
					$("#email").css("border","1px solid red");
					//提示
					$("#warn3").html("请输入有效的的邮箱").css("color","red")
				}
				return flag;
			}
			// 给from表单绑定提交事件，判断上面方法的功能是否正确，如果正确则提交，反之则不提交

			$(function (){
				// 给from表单绑定事件
				$("#registerForm").submit(function (){
			// 表单能否提交，根据返回结果是true还是false 如果是false不会提交
					// 三个方法，都返回true说明都满足条件，满足条件我们要发送ajax请求，请求数据。
					if(checkEmail()&&checkPassword()&&checkUsername()){
						//f发送ajax请求
						// $(this).serialize(): 将表达中的数据，序列化为json
						$.get("registerUserServlet",$(this).serialize(),function (data) {
							//处理服务器响应的数据  data  {flag:true,errorMsg:"注册失败"}
							if(data.flag){
								// 注册成功,跳转成功页面
								location.href="register_ok.html";
							}else {
								// 注册失败,给errorMsg添加提示信息
								$("#errorMsg").html(data.errorMsg);
							}
						});
					}
					return false;
				});

				//给组件绑定的blur事件
				$("#username").blur(checkUsername);
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail);
			});

		</script>

			</head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left" style="width: 150px;">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center" style="width: 450px">
					<div id="errorMsg" style="color: red;text-align: center"></div>
					<!--注册表单-->
    				<form id="registerForm">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right" style="width: 150px">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
								<td style="width: 380px">
									<font id ="warn1"></font>
								</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码" autocomplete="off">
    							</td>
								<td style="width: 380px">
									<font id ="warn2"></font>
								</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email" autocomplete="off">
    							</td>
								<td style="width: 380px">
									<font id ="warn3"></font>
								</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名" autocomplete="off">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>


    	
    </body>
</html>
